<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="The community hospital for our future.">
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" sizes="any">
    <link rel="icon" href="{{ "/favicon.svg" | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | relative_url }}">
    <link rel="manifest" href="{{ "/site.webmanifest" | relative_url }}">
    <link rel="mask-icon" href="{{ "/favicon.svg" | relative_url }}" color="#000">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="{{ "/assets/fonts/stylesheet.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.matterhospital.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Matter">
    <meta property="og:description" content="The community hospital for our future.">
    <meta property="og:image" content="{{ "/opengraph.png" | relative_url }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="matterhospital.com">
    <meta property="twitter:url" content="https://www.matterhospital.com">
    <meta name="twitter:title" content="Matter">
    <meta name="twitter:description" content="The community hospital for our future.">
    <meta name="twitter:image" content="{{ "/opengraph.png" | relative_url }}">
</head>

<body class="p-6 sm:p-10 md:p-16 bg-seagreen-100">
    {{ content }}
</body>

</html>
